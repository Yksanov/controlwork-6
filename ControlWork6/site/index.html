<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<header class="bg-dark py-3">
    <div class="container bg-dark">
        <nav class="navbar navbar-expand-lg row justify-content-between">
            <a href="#"><img src="images/logo.png" alt="logo"></a>
            <div class="ms-5 collapse navbar-collapse col-lg-8 col-md-3 justify-content-center" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link me-5" aria-current="page" href="#">Все задачи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-5" href="#">Выполненые</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">Новые</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Статистика </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-2 col-md-4 row">
                <button class="col-5 navbar-toggler user-btn text-white me-3 col-1 py-3 px-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </button>
                <!-- Button trigger modal -->
                <button type="button" class="col-5 user-btn d-inline-block py-3 px-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                </button>
            </div>
        </nav>
    </div>
</header>
    @RenderBody()
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
