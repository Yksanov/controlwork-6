@{
    Layout = "layout";
}
<script src="https://kit.fontawesome.com/34932d7774.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body class="bg-secondary">

<header class="bg-dark py-3">
    <div class="container bg-dark">
        <nav class="navbar navbar-expand-lg row justify-content-between">
            <div class="ms-5 collapse navbar-collapse col-lg-8 col-md-3 justify-content-center" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link me-5" aria-current="page" href="#">Все задачи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-5" href="#">Выполненые</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">Новые</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Статистика </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-2 col-md-4 row">
                <button class="col-5 navbar-toggler user-btn text-white me-3 col-1 py-3 px-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </button>
                <!-- Button trigger modal -->
                <button type="button" class="col-5 user-btn d-inline-block py-3 px-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                </button>
            </div>
        </nav>
    </div>

    <div class="row py-5">
        <div class="container col-9 px-5">
            <h3 class="text-warning">Список задач</h3>
            <table class="table table-bordered border-primary my-5">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col"><a href="http://localhost:8000/task.html">Заголовок</a></th>
                    <th scope="col">Имя исполнителя</th>
                    <th scope="col">Дата создания</th>
                    <th scope="col">Статус</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody>
                @foreach(var e in Model.ToDoList){
                <tr>
                    <th scope="row">@e.Id</th>
                    <td>@e.Header</td>
                    <td>@e.Username</td>
                    <td>@e.CreateDate</td>
                    <td>@e.Status</td>
                    <td>
                        <div class="d-flex justify-content-between">
                            @if(e.Status == "new"){
                            <form method="post" action="index.html">
                                <input type="submit" class="btn btn-primary" value="Выполнить">
                            </form>
                            }
                            <form method="get" action="index.html">
                                <input type="submit" class="btn btn-danger" value="Удалить">
                            </form>
                        </div>
                    </td>
                </tr>
                }
                </tbody>
            </table>
        </div>
        <div class="container col-3">
            <h5 class="text-white" >Добавить новую</h5>
            <form method="post" action="index.html" class="my-5">
                <label class="text-white" for="Header">Загаловок</label>
                <br>
                <input type="text" name="Header" id="Header">
                <br>
                <label class="text-white" for="Username">Имя исполнителя</label>
                <br>
                <input type="text" name="Username" id="Username">
                <br>
                <label class="text-white py-2" for="Area">Описание задачи</label>
                <br>
                <textarea name="text" id="Area" cols="24" rows="5">
                </textarea>
                <br>
                <input class="d-block p-2 bg-primary text-white mx-5" type="submit" value="Добавить">
            </form>
        </div>
    </div>
</header>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#exampleModal').on('shown.bs.modal', function () {
            $('#username').focus();
        });
    });
    $(document).ready(function () {
        $('#example').on('shown.bs.modal', function () {
            $('#email').focus();
        });
    });
</script>
